<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        .button_design {
            padding: 10px;
            color: white;
            background-color: purple;
            border-radius: 10px;
            text-decoration: none;
            margin-left: 45%;
        }
    </style>
    <title>User List</title>
</head>
<body>
    {% if users %}
        <p style="text-align: center;"><strong> USER LIST </strong></p>
        <table style="width: 100%;">
            <tr>
                <th> Username </th>
                <th> First Name </th>
                <th> Last Name </th>
                <th> Created On </th>
            </tr>
            {% for user in users %}
            <tr>
                <td> {{user.username}} </td>
                <td> {{user.first_name}} </td>
                <td> {{user.last_name}} </td>
                <td> {{user.date_joined}} </td>
            </tr>
            {% endfor %}
        </table>
        <div style="margin-top: 30px;">
            <a href="/export_to_excel" class="button_design"> Export to Excel </a>
        </div> 
    {% else %}
        <div style="text-align: center;">
            <h3> Add some user! </h3>
            <p><a href="{% url 'authentication:sign_in' %}" class="button_design"> Go to Main Screen </a></p>
        </div>
    {% endif %}
</body>
</html>
