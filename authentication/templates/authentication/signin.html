<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div style="text-align: center;">
        <h3>Login</h3>
        <form method="post">
            {% csrf_token %}
            <input type="email" name="username" placeholder="Enter your email here."><br>
            <input type="password" name="password" placeholder="Enter your password here." maxlength="8"><br>
            <input type="submit" value="Login">
        </form>
        <p>
            <strong>Dont't have an account, create one.</strong>
            <button><a href="/signup">SignUp</a></button>
        </p>
    </div>
</body>
</html>
